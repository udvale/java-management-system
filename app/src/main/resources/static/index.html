<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clinic | Select Role</title>

  <!-- Favicon -->
  <link rel="icon" href="./assets/images/logo/logo.png" />

  <!-- Page + Global styles -->
  <link rel="stylesheet" href="./assets/css/index.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- Core utilities (load after HTML via defer) -->
  <script src="./js/util.js" defer></script>
  <script src="./js/render.js" defer></script>

  <!-- Reusable components -->
  <script src="./js/components/header.js" defer></script>
  <script src="./js/components/footer.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <!-- Dynamic header -->
      <div id="header"></div>

      <!-- Main content -->
      <main class="main-content">
        <section class="role">
          <h2 class="title">Select Your Role</h2>

          <div class="btn-group">
            <button id="btnAdmin" class="dashboard-btn">Admin</button>
            <button id="btnDoctor" class="dashboard-btn">Doctor</button>
            <button id="btnPatient" class="dashboard-btn">Patient</button>
          </div>
        </section>
      </main>

      <!-- Dynamic footer -->
      <div id="footer"></div>
    </div>
  </div>

  <!-- Modal (hidden by default) -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button id="closeModal" class="close" aria-label="Close">&times;</button>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- Page-specific logic (role selection + modal behavior) -->
  <script type="module" src="./js/services/index.js" defer></script>
</body>
</html>
