<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>

  <!-- Styles -->
  <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
  <link rel="stylesheet" th:href="@{/assets/css/style.css}">

  <!-- Utilities & layout components -->
  <script th:src="@{/js/render.js}" defer></script>
  <script th:src="@{/js/util.js}" defer></script>
  <script th:src="@{/js/components/header.js}" defer></script>
  <script th:src="@{/js/components/footer.js}" defer></script>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <!-- Header injected here (header.js should render an "Add Doctor" button with id="addDoctorBtn") -->
      <div id="header"></div>

      <main class="main-content">
        <section class="toolbar">
          <input
            type="text"
            id="searchBar"
            class="input"
            placeholder="search by doctor name" />

          <div class="filters">
            <select id="filterTime" class="select">
              <option value="">Sort by time</option>
              <option value="am">AM</option>
              <option value="pm">PM</option>
            </select>

            <select id="filterSpecialty" class="select">
              <option value="">Filter by specialty</option>
              <option>Cardiologist</option>
              <option>Dentist</option>
              <option>Dermatologist</option>
              <option>Pediatrician</option>
              <option>General</option>
            </select>
          </div>
        </section>

        <!-- Dynamic content (doctor cards) -->
        <div id="content" class="content"></div>
      </main>

      <!-- Footer injected here -->
      <div id="footer"></div>
    </div>
  </div>

  <!-- Modal (hidden by default; opened by Add Doctor button in header) -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal__backdrop" id="closeModal"></div>
    <div class="modal__content">
      <button id="closeModalBtn" class="modal__close" aria-label="Close">&times;</button>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- Page logic -->
  <script type="module" th:src="@{/js/services/adminDashboard.js}" defer></script>
  <script type="module" th:src="@{/js/components/doctorCard.js}" defer></script>
</body>
</html>
