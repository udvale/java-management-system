<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Doctor Dashboard</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />

  <!-- Styles -->
  <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/doctorDashboard.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/style.css}" />

  <!-- Utilities & components -->
  <script th:src="@{/js/render.js}" defer></script>
  <script th:src="@{/js/util.js}" defer></script>
  <script th:src="@{/js/components/header.js}" defer></script>
  <script th:src="@{/js/components/footer.js}" defer></script>

  <!-- Rows/components & services -->
  <script th:src="@{/js/components/patientRows.js}" defer></script>
  <script type="module" th:src="@{/js/services/patientServices.js}" defer></script>
  <script type="module" th:src="@{/js/doctorDashboard.js}" defer></script>
</head>

<body onload="renderContent()">
  <div class="container">
    <div class="wrapper">
      <!-- Dynamic header -->
      <div id="header"></div>

      <main class="main-content">
        <!-- Toolbar: Search + Filters -->
        <section class="toolbar">
          <input
            type="text"
            id="searchBar"
            class="input searchBar"
            placeholder="Search by patient name, email, or ID" />

          <div class="filters">
            <button id="todayButton" class="button today-btn" type="button">Todayâ€™s Appointments</button>
            <input id="datePicker" class="date-picker input" type="date" />
          </div>
        </section>

        <!-- Table -->
        <section class="table-wrap">
          <h2 class="table-header">Patient Records</h2>

          <table id="patientTable">
            <thead>
              <tr>
                <th>Patient ID</th>
                <th>Name</th>
                <th>Phone No.</th>
                <th>Email</th>
                <th>Prescription</th>
              </tr>
            </thead>
            <tbody id="patientTableBody">
              <!-- Rows injected by patientRows.js / doctorDashboard.js -->
              <tr class="noPatientRecord">
                <td colspan="5">No records available</td>
              </tr>
            </tbody>
          </table>
        </section>
      </main>

      <!-- Dynamic footer -->
      <div id="footer"></div>
    </div>
  </div>
</body>
</html>
